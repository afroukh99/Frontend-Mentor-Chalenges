<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <!--Style file-->
  <link rel="stylesheet" href="./style/style.css">
  <!--Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>

    <div class="card">
      <div class="container">
        <div class="up">
          <div id="" class="input-container">
            <label for="day">Day</label>
            <input id="day-input" type="text" placeholder="DD">
            <span id="err-day" class="err-message"></span>
          </div>
          <div class="input-container">
            <label for="month">Month</label>
            <input id="month-input" type="text" placeholder="MM">
            <span class="err-message"></span>
          </div>
          <div class="input-container">
            <label for="year">Year</label>
            <input id="year-input" type="text" placeholder="YYYY">
            <span class="err-message"></span>
          </div>
        </div>

        <div class="middle">
          <hr>
          <img id="button" src="./assets/images/icon-arrow.svg" alt="">
        </div>
        <div class="down">
          <p><span id="years">- -</span> years</p>
          <p><span id="months">- -</span> months</p>
          <p><span id="days">- -</span> days</p>
        </div>
      </div>
    </div>
    <!--Start footer here-->
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/MohamedAfrouk15">Mohamed Afroukh </a>
      <img class="free-palestine" src="./assets//images//palestine.png" alt="">.
    </footer>
    <!--End footer here-->
  </main>

  <script src="index.js"></script>
</body>

</html>
